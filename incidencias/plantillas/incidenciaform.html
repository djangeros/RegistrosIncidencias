{% extends 'base.html' %}
{% block titulo %}Nueva Incidencia{% endblock %}
{% block style_css %}

<script type="text/javascript">

function confSubmit(form) {
if (confirm("Está seguro que desea grabar esta incidencia?")) {
form.submit();
}

else {
alert("Ud. decidió no grabar la incidencia!");
}
}
</script>
{% endblock %}
{% block encabezado %}{% endblock %}
{% block contenido %}
<div class="contenedor">
<h3><span class="label label-primary">Registrar incidencia</span></h3>

<div class="panel panel-default">
	<div class="panel-body">
	<form id="form1" class="form-horizontal" method='post' enctype='multipart/form-data' action=''>
	<div class="form group">
	{% csrf_token %}
  		<div class="form-group">
    		<label class="col-sm-2 control-label">Documento Reporte:</label>
    	<div class="col-sm-4">
      	<input type="text" class="form-control" placeholder="Ejem. Documento referencial" name="docrepo">
    	</div>
  		</div>
  		<div class="form-group">
    		<label class="col-sm-2 control-label">Registro Usuario Reporta:(*)</label>
    	<div class="col-sm-4">
      	<input type="text" class="form-control" style="text-transform:uppercase;" placeholder="Ejem. RN55" maxlength="4" name="Regrepo" required>
    	</div>
  		</div>
  		<div class="form-group">
    		<label class="col-sm-2 control-label">Descripción Reporte:(*)</label>
    	<div class="col-sm-4">
      	<textarea  class="form-control" rows="3" placeholder="Descripción..." name="descripcion"></textarea>
    	</div>
  		</div>
  		<div class="form-group">
    		<label class="col-sm-2 control-label">UUOO Reporte:(*)</label>
  		<div class="col-sm-4">
  		<select class="form-control" name="uuoorepo">
  		<option value="" selected disabled>-----------</option>
  		<option>ADMINISTRACION</option>
        <option>RRHH</option>
        <option>MARKETING</option>
        <option>CONTABILIDAD</option>
		</select>
		</div>
		</div>
  		<div class="form-group">
    		<label class="col-sm-2 control-label">Dirección UUOO Reporte:(*)</label>
  		<div class="col-sm-4">
  		<select class="form-control" name="direccion">
  		<option value="" selected disabled>-----------</option>
  		<option>LOCAL 01 </option>
      		<option>LOCAL 02 </option>
		</select>
		</div>
		</div>
		<div class="form-group">
    		<label class="col-sm-2 control-label">Registro Fotográfico Inicial:</label>
    	<div class="col-sm-4">
      	<input type="file" class="form-control" name="imagenini">
    	</div>
  		</div>
  		<div class="form-group">
    		<label class="col-sm-2 control-label">Solución Planteada:</label>
    	<div class="col-sm-4">
      	<textarea class="form-control" rows="3" placeholder="Solución..." name="solucionpla"></textarea>
    	</div>
  		</div>
      <input type="hidden" name="flg_solucion" value='0'>
      <input type="hidden" name="flg_cierre" value='0'>
      <button type='submit' id="button1id" class="btn btn-primary" onClick="confSubmit(this.form);">Registrar </button>
    <a class="btn btn-primary" href='/inicio'>Regresar  <SPAN class="badge"><</SPAN></a>
		</div>
	</form>
	</div>
</div>
</div>	

{% endblock %}
